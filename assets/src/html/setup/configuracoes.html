<div>
	<h1 class="text-center">
		CIV Revendas
	</h1>
	<p class="setup-text text-center">Criando as tabelas do banco de dados.</p>
	<hr>

	<div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
		    	<span class="sr-only">80% Complete</span>
		  	</div>
		</div>
	</div>

	<div ng-if="loading" class="setup_loading">
		<img alt="Carregando..." src="../assets/dist/images/loading.gif">
		<p>Carregando...</p>
	</div>

	<div ng-if="error" class="alert alert-danger small-alert" role="alert">
		<strong>Ops! Ocorreu um erro.</strong>
		<br>
		<small>{{error_message}}.</small>
	</div>

	<form ng-if="!loading" name="configform" novalidate>
		<div ng-class="configform.nome.$valid ? 'has-success' : 'has-error'" class="form-group has-feedback">
  			<label class="control-label setup-text" for="nome">Nome</label>
  			<input type="text" class="form-control" pattern=".{5,}" ng-model="user_config.nome" name="nome" placeholder="" required>
  			<span ng-if="!configform.nome.$valid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  			<span ng-if="configform.nome.$valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
		</div>

		<div ng-class="configform.email.$valid ? 'has-success' : 'has-error'" class="form-group has-feedback">
  			<label class="control-label setup-text" for="email">Email</label>
  			<input type="email" class="form-control" ng-model="user_config.email" name="email" placeholder="" required>
  			<span ng-if="!configform.email.$valid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  			<span ng-if="configform.email.$valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
		</div>

		<div ng-class="configform.senha.$valid ? 'has-success' : 'has-error'" class="form-group has-feedback">
  			<label class="control-label setup-text" for="senha">Senha</label>
  			<input type="password" class="form-control" pattern=".{6,}" ng-model="user_config.senha" name="senha" placeholder="" required>
  			<span ng-if="!configform.senha.$valid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  			<span ng-if="configform.senha.$valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
		</div>

		<button ng-click="saveUserConfig()" ng-disabled="!configform.senha.$valid || !configform.email.$valid || !configform.nome.$valid" class="btn btn-default">Pr√≥ximo</button>
	</form>

</div>
